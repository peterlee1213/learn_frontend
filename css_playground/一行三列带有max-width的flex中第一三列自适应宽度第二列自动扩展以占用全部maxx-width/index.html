<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .container {
            display: flex;
            max-width: 800px;
            /* 容器最大宽度，可根据需要调整 */
        }

        .column {
            flex-grow: 1;
            /* 让每一列都尽可能占据可用空间 */
        }

        .column:first-child,
        .column:last-child {
            flex-grow: 0;
            /* 第一列和第三列不占用剩余空间，根据内容自适应 */
            /* max-width: 200px; */
            /* 设置最大宽度，防止内容过宽 */
        }
    </style>
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="column" style="background:red">第一列内容</div>
        <div class="column" style="background:yellow">第二列内容，会自动填充剩余空间</div>
        <div class="column" style="background:green">第三列内容</div>
    </div>
</body>

</html>
